<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    
    <header>
    <!-- navegação engtre as pagina -->
    </header>
    
    
    <main>

        <h1>Formulario de candidatura</h1>

        <form action="#">
            <label for="nomeUser">Nome:</label>
        <input type="text" name="nomeUser" id="nomeUser">
        
        <br> <br>
    
    
        <label for="nomeUser">email:</label>
        <input type="email" name="" id="email">
    <br> <br>
    
    <label for="cargos">cargos de tecnologia:</label>
    <select name="cargos" id="cargos">
    <option value="">pessoa desenvolvedora</option>
    <option value="">analista de sistema</option>
    <option value="">administrador(a) de banco de dados</option>
    <option value="">testador(a)
    
    </option>
    </select>
    
    
    <br> 
    
    <label for="genero">Genero:</label> 
    <input type="radio" name="genero" id="masculino">
    <label for="m">Masculino</label> 
    <input type="radio" name="genero" id="masculino" value="masculino">
    
    <label for="f">Feminino</label> 
    <input type="radio" name="genero" id="feminino" value="feminino">
    
    <label for="o">outro</label>
    <input type="radio" name="genero" id="outro" value="outro">
    <br> <br>
    
    <label for="cidade">cidade de interese</label>
    
    <input type="checkbox" name="cidade" id="Fortaleza" value="Fortaleza">
    <label for="fortaleza">Fortaleza</label>
    <input type="checkbox" name="cidade" id="eusebio" value="Eusebio">
    <label for="eusebio">Eusebio</label>
    <input type="checkbox" name="cidade" id="caucaia" value="Caucaia">
    <label for="caucaia">Caucaia</label>
    
    <br> <label for="">fale sobre voce:</label>
    <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>
    </form>



    </main>

    
    
    
    
    
    
    

   





</body>
</html>
